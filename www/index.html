<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Sons of Anarchy</title>
</head>

<body>
    <div id="title" class="title page">
        <h1>Sons of Anarchy</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Initializing...</p>
            <p class="event received">Tap anywhere to continue</p>
        </div>
    </div>
    <div id="setup" class="setup page">
        <h2 class="page-heading">Setup</h2>
        <div id="setup-description" class="regular-text">Set up the game as usual and place 2 enemy dudes on each of the following spaces:</div>
        <table class="tiles">
            <tr>
                <td>
                    <div id="tile1" class="tile active"></div>
                </td>
                <td>
                    <div id="tile2" class="tile chosen"></div>
                </td>
                <td>
                    <div id="tile3" class="tile chosen"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="tile4" class="tile inactive"></div>
                </td>
                <td>
                    <div id="tile5" class="tile inactive"></div>
                </td>
                <td>
                    <div id="tile6" class="tile inactive"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="tile7" class="tile inactive"></div>
                </td>
                <td>
                    <div id="tile8" class="tile inactive"></div>
                </td>
                <td>
                    <div id="tile9" class="tile inactive"></div>
                </td>
            </tr>
        </table>
        <div class="continue blink">
            <p class="event">Tap anywhere to continue</p>
        </div>
    </div>
    <div id="game" class="game page">
        <h2 id="page-heading" class="page-heading">TODO: Set from code</h2>
        <div id="page-description" class="regular-text">TODO: code this</div>
        <div id="place-dudes" style="display:none">
            <table class="tiles">
                <tr>
                    <td>
                        <div id="tile1" class="tile active"></div>
                    </td>
                    <td>
                        <div id="tile2" class="tile chosen"></div>
                    </td>
                    <td>
                        <div id="tile3" class="tile chosen"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="tile4" class="tile inactive"></div>
                    </td>
                    <td>
                        <div id="tile5" class="tile inactive"></div>
                    </td>
                    <td>
                        <div id="tile6" class="tile inactive"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="tile7" class="tile inactive"></div>
                    </td>
                    <td>
                        <div id="tile8" class="tile inactive"></div>
                    </td>
                    <td>
                        <div id="tile9" class="tile inactive"></div>
                    </td>
                </tr>
            </table>
        </div>
        <div id="story-card" style="display:none"></div>

        <div class="continue blink">
            <p class="event">Tap anywhere to continue</p>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
</body>

</html>
