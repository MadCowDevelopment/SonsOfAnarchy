<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Sons of Anarchy</title>
</head>

<body>
    <h1 id="header" class="page-heading"></h1>
    <div id="title" class="title page">
        <h1 id="title-header">Sons of Anarchy</h1>
        <p id="title-sub">Solo variant companion app</p>
        <div id="deviceready" class="blink">
            <p class="event listening">Initializing...</p>
        </div>
    </div>
    <div id="game" class="game page">
        <div id="page-description" class="regular-text">TODO: code this</div>
        <div id="place-dudes" class="tile-div" style="display:none"></div>
        <div id="story-card" style="display:none">
            <img id="card-image"></img>
            <p id="card-name">CARD-NAME</p>
            <p id="traits">ABC - XYZ</p>
            <p id="event-text">This is some text on the card</p>
            <p id="flavor-text"><em>The flavor text on the card - Mad</em></p>
        </div>
    </div>

    <div class="continue blink">
        <p class="event">Tap anywhere to continue</p>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/tiles.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/pages.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
