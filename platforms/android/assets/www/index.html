<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Sons of Anarchy</title>
</head>

<body>
    <h1 id="header" class="page-heading"></h1>
    <div id="title" class="title page">
        <h1 id="title-header">Sons of Anarchy</h1>
        <p id="title-sub">Solo variant companion app</p>
        <form id="season-select-form">
            <p>
                <table id="season-select" class="seasons">
                    <tr>
                        <td><input type="checkbox" name="season" checked="checked" value="1"><span class="season-text">Season 1</span></td>
                        <td><input type="checkbox" name="season" checked="checked" value="2"><span class="season-text">Season 2</span></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="season" checked="checked" value="3"><span class="season-text">Season 3</span></td>
                        <td><input type="checkbox" name="season" checked="checked" value="4"><span class="season-text">Season 4</span></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="season" checked="checked" value="5"><span class="season-text">Season 5</span></td>
                        <td><input type="checkbox" name="season" checked="checked" value="6"><span class="season-text">Season 6</span></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="checkbox" name="season" checked="checked" value="7"><span class="season-text">Season 7</span></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Start new game" class="season-text"></td>
                    </tr>
                </table>
            </p>
        </form>
        <div id="deviceready" class="blink">
            <p class="event listening">Initializing...</p>
        </div>
    </div>
    <div id="game" class="game page">
        <div id="page-description" class="regular-text"></div>
        <div id="place-dudes" class="tile-div" style="display:none"></div>
        <div id="story-card" style="display:none">
            <img id="card-image"></img>
            <p id="card-number">99</p>
            <p id="card-name"></p>
            <p id="traits"></p>
            <p id="event-text"></p>
            <em id="flavor-text"></em>
        </div>
    </div>
    <div id="gameover" class="gameover page">
        <br><br>
        <form id="restart-form">
            <input type="submit" value="Restart game" class="season-text">
        </form>
    </div>

    <div id="continue" class="continue blink">
        <p class="event">Tap anywhere to continue</p>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/tiles.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/pages.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
